<body class="text-center">

    <main class="form-signin">
        <form action="/signIn" method="post">
            <img class="logo" src="images/T_TDO.jpg" alt="" width="350" height="200">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="input-container" data-error="Incorrect username or password">
                <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>

        <div class="divider"></div>

        <a class="w-100 btn btn-lg btn-dark" href="/auth/google" role="button" style="text-transform:none">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" /> Login with Google
        </a>

        <form action="/toSignUp" method="post">
            <p class="text">
                Don't have an account?
                <button class="signUpButton" type="submit">Sign up here</button>
            </p>
        </form>
        <p class="mt-5 mb-3 text-muted">T_TDO &copy;2020</p>
    </main>
